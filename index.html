<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'Norse Bold';
      src: url('assets/fonts/Norse-Bold.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="image-sidebar">
      <div class="overlay">
        <img src="assets/images/odin-lined.png" alt="Odin Logo" class="logo" />
      </div>
      <div class="photo-credit">
        Photo by <a href="https://unsplash.com/@haliewest" target="_blank" rel="noopener noreferrer">Halie West</a> on Unsplash
      </div>
    </aside>
    <main class="form-section">
      <section class="intro-text">
        <p>
          <strong>This is not a real online service!</strong> You know you need something like this in your life to help you realize your deepest dreams.<br />
          <strong>Sign up <em>now</em></strong> to get started.<br /><br />
          You <em>know</em> you want to.
        </p>
      </section>
      <form class="sign-up-form" novalidate>
        <h2>Letâ€™s do this!</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required pattern=".{6,}" />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required pattern=".{6,}" />
          </div>
        </div>
        <button type="submit" class="btn-submit">Create Account</button>
        <p class="login-link">
          Already have an account? <a href="#">Log in</a>
        </p>
      </form>
    </main>
  </div>
</body>
</html>
